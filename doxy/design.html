<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Nathyn's Room Design Doc</title>
		<style>
			
			table, th, td {
				border: 1px solid black;
			}
			
			h1, h3, p {

				clear: left;
			}
			
			/* Global */
			body {
				background-color: #170F07;
				width: 50%;
				margin: auto;
				min-width: 700px;
			}
			
			/* Style the tab */
			.tab {
				overflow: hidden;
				border: none;
				background-color: #256D92;
			}
			
			/* Style the buttons that are used to open the tab content */
			.tab button {
				background-color: inherit;
				color: #B9B9B9;
				float: left;
				border: none;
				outline: none;
				cursor: pointer;
				padding: 14px 16px;
				transition: 0.3s;
			}
			
			/* Change background color of buttons on hover */
			.tab button:hover {
				background-color: #ddd;
			}
			
			/* Create an active/current tablink class */
			.tab button.active {
				background-color: #ccc;
			}
			
			/* Style the tab content */
			.tabcontent {
				display: none;
				color: #B9B9B9;
				padding: 6px 12px;
				border: none;
				border-top: none;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<button class="tablinks" onclick="changeSection(event, 'intro')">Intro</button>
			<button class="tablinks" onclick="changeSection(event, 'overview')">Overview</button>
			<button class="tablinks" onclick="changeSection(event, 'gameplay')">Gameplay</button>
		</div>

		<script>
			
			//Set intro as visible tab
			introTab = document.getElementById("intro");
			introTab.className += " active";
			introTab.style.display = "block";
			
			function changeSection(evt, cityName) {
				// Declare all variables
				var i, tabcontent, tablinks;
				
				// Get all elements with class="tabcontent" and hide them
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				
				// Get all elements with class="tablinks" and remove the class "active"
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				
				// Show the current tab, and add an "active" class to the button that opened the tab
				document.getElementById(cityName).style.display = "block";
				evt.currentTarget.className += " active";
			}
		</script>
